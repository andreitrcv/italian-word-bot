name: Italian Word Bot

on:
  schedule:
    # 7:00 AM UTC = 8:00 AM CET (winter) / 6:00 AM UTC = 8:00 AM CEST (summer)
    - cron: '0 12 * * *'  # Adjust based on DST
  workflow_dispatch:

jobs:
  send-word:
    name: Send Word of the Day
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-telegram-bot==21.0 pytz==2024.1

      - name: Send Word of the Day
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python -c "
          import asyncio
          from italian_word_bot import ItalianWordBot
          bot = ItalianWordBot()
          asyncio.run(bot.send_morning_message())
          "
